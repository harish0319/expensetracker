<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <form id="expense-form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="expense-name" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expense-name" required>
                <div class="invalid-feedback">
                    Please enter an expense name.
                </div>
            </div>
            <div class="mb-3">
                <label for="expense-amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="expense-amount" required>
                <div class="invalid-feedback">
                    Please enter an amount.
                </div>
            </div>
            <div class="mb-3">
                <label for="expense-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="expense-description" required>
                <div class="invalid-feedback">
                    Please enter a description.
                </div>
            </div>
            <div class="mb-3">
                <label for="expense-type" class="form-label">Expense Type</label>
                <select class="form-select" id="expense-type" required>
                    <option value="" selected disabled>Select type</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Medical">Medical</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                <div class="invalid-feedback">
                    Please select an expense type.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <hr>
        <h2 class="mb-3">Expenses</h2>
        <ul id="expenses-list" class="list-group expenses-list">
            <!-- List of expenses will appear here -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
